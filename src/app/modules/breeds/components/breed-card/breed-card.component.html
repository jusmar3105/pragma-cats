<ion-card mode="ios" *ngIf="breed">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-row>
          <ion-col size="8">
            <ion-card-title>{{ breed.name }}</ion-card-title>
          </ion-col>
          <ion-col class="ion-text-end" size="4">
            <ion-button
              size="small"
              fill="clear"
              (click)="goDetailPage(breed.id)"
              routerLinkActive="router-link-active"
              >View More</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-avatar class="breed-card__avatar">
          <img
            [src]="breed.image ? breed.image.url : imgCatDefault"
            alt="{{ breed.name }}"
          />
        </ion-avatar>
      </ion-col>
      <ion-col class="12" size-md="6">
        <ion-row>
          <ion-col size="6">
            <ion-label>{{ breed.origin }}</ion-label>
          </ion-col>
          <ion-col class="ion-text-end" size="6">
            <div class="breed-card__intelligence">
              <ion-label class="ion-margin-end">Intelligence: </ion-label>
              <ion-badge color="tertiary">{{ breed.intelligence }} </ion-badge>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
